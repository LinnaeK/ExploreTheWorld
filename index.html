<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Explore The World</title>
    <script defer src ="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Libre+Franklin:500&display=swap" rel="stylesheet">
    <script
 	src="https://code.jquery.com/jquery-3.2.1.min.js"

<body>
    <div class = 'sceneSelector'></div>
        <div class = 'world'>
            <div class = 'gameTitle'>
                <div id = 'gameTitle'>Explore the </div>
                <div> 
                    <img class = 'title' src = 'assets/Alphabet/W.png'>
                    <img class = 'title' src = 'assets/Alphabet/O.png'>
                    <img class = 'title' src = 'assets/Alphabet/R.png'>
                    <img class = 'title' src = 'assets/Alphabet/L.png'>
                    <img class = 'title' src = 'assets/Alphabet/D.png'>
                </div>
                <div id = 'buttonHolder'>
                    <button class = 'scnBtn' id = 'mountain'>Mountain</button>
                    <button class = 'scnBtn' id = 'savanna'>Savanna</button>
                    <button class = 'scnBtn' id = 'jungle'>Jungle</button>
                </div>
            </div>
            <img class = 'worldPic' src = 'assets/globe-1339833_640.png'>
        </div>
    </div>  
    <div class = 'bigNet' ondrop = 'returnDrop(event)' ondragover = 'returnDrag(event)'>
            <header>
                <div class = 'playingTitle'>Explore The

            </div>

            <div id = 'letters'></div>

            <div class = 'gameCntrl'>
                <button id = 'shfl'>Shuffle</button>
                <button id = 'hnt'>Hint</button>
                <button id = 'nxtWord'>Next Animal</button>
            </div>
        </div>
